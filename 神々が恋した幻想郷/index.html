<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>神々が恋した幻想郷</title>

<style>
video{
	position:fixed;
	right:0;
	bottom:0;
	width:100%;
	height:auto;
	z-index:-9999;
}
</style>
</head>

<body>

<div class="frame_shake">
<div id="frame_turn" class="frame_turn center">	
  <div id="Frame" class="shadow center Frame">
	<div style="margin: 0 10px;">

	<li id="choose_card_1" class="shadow card_1 choose_card" exit-anime="card_exit_1" title="可以戳进来看看呗(ﾉ*･ω･)ﾉ">
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" class="card_hover"><div class="card_hover_font" style="color: #4E9BFC;">关于大小姐</div></a>
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" style="background-image: url('img/card_1.jpg');" class="card_img card_img1"></a>
	</li>
	
	<li id="choose_card_2" class="shadow card_2 choose_card" exit-anime="card_exit_2" title="广告位招租(～￣▽￣)～">
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" class="card_hover"><div class="card_hover_font" style="color: #FF7B7B;">这是二小姐</div></a>
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" style="background-image: url('img/card_2.jpg');" class="card_img card_img2"></a>
	</li>
	
	<li id="choose_card_3" class="shadow card_3 choose_card" exit-anime="card_exit_1" title="后面全是广告位招租">
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" class="card_hover"><div class="card_hover_font" style="color: #FC3;">雾雨魔理沙</div></a>
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" style="background-image: url('img/card_3.jpg');" class="card_img card_img3"></a>
	</li>
	
	<li id="choose_card_4" class="shadow card_4 choose_card" exit-anime="card_exit_2" title="伍佰一次=￣ω￣=">
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" class="card_hover"><div class="card_hover_font" style="color: #F33;">博丽の巫女</div></a>
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" style="background-image: url('img/card_4.jpg');" class="card_img card_img4"></a>
	</li>
	
	<li id="choose_card_5" class="shadow card_5 choose_card" exit-anime="card_exit_1" title="早苗的广告位(￣△￣；)">
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" class="card_hover"><div class="card_hover_font" style="color: #3F9;">东风谷早苗</div></a>
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" style="background-image: url('img/card_5.jpg');" class="card_img card_img5"></a>
	</li>
	
	<li id="choose_card_6" class="shadow card_6 choose_card" exit-anime="card_exit_2"  title="爱丽丝的地盘~~">
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" class="card_hover"><div class="card_hover_font" style="color: #0CF;">人偶爱丽丝</div></a>
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" style="background-image: url('img/card_6.jpg');" class="card_img card_img6"></a>
	</li>
	
	<li id="choose_card_7" class="shadow card_7 choose_card" exit-anime="card_exit_1" title="古明地恋的广告~(￣0￣)/">
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" class="card_hover"><div class="card_hover_font" style="color: #0FF;">东方地灵殿</div></a>
		<a href="#" onclick="exit();flanHome.frame_turn.stop()" style="background-image: url('img/card_7.jpg');" class="card_img card_img7"></a>
	</li>
  
	</div>
