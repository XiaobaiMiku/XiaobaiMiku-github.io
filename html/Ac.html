	for(var i=1;i<161;i++){

	}
	
	
/*	$("#1").animate({backgroundPosition:'100px'},2000);*/
	setInterval(function(){

			for(var i=1;i<161;i++){
				var img = Math.floor(Math.random()*120+1);
				$("#"+i+"").css('background','url(../ac/'+img+'.png)').css('background-repeat','repeat');
			}
			$(".img1").fadeToggle(300);
		}else{
			$(".img1").slideToggle(300);

				$("#"+i+"").css('background','url(../ac/'+img+'.png)').css('background-repeat','repeat');
			}
			$(".img1").slideToggle(300);
		}
		
	},6000);
});
